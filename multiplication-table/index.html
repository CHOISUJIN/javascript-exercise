<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var MIN_NUM = 1;
        var MAX_NUM = 9;

        var num = prompt("구구단! 1~9사이의 숫자를 입력하세요!");

        if (num == '' || isNaN(num)) {
            alert("숫자를 입력하세요");
        } else {
            if (num < MIN_NUM || num > MAX_NUM) {
                alert("1~9사이의 숫자를 입력하세요!");
            }
            else {
                for (var i = 1; i < 10; i++) {
                    document.write(num + " * " + i + " = " + (num * i) + "<br/>");
                }
            }
        }


     </script>
</head>
<body>

</body>
</html>
